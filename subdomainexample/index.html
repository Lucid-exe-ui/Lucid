<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invite Only Cheat Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #2c2c2c;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 350px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 95%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #ff4c4c;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #ff1c1c;
    }
    .message {
      margin-top: 15px;
      color: #ff7777;
      font-size: 14px;
    }
    .toggle-btn {
      background: transparent;
      color: #aaa;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h1>Invite Only Cheat Login</h1>
    <input type="text" placeholder="Email" id="login-email">
    <input type="password" placeholder="Password" id="login-password">
    <button onclick="fakeLogin()">Login</button>
    <div class="message" id="login-message"></div>
    <button class="toggle-btn" onclick="showSignup()">Don't have an account? Sign up</button>
  </div>

  <div class="container" id="signup-container" style="display:none;">
    <h1>Sign Up</h1>
    <input type="text" placeholder="Email" id="signup-email">
    <input type="password" placeholder="Password" id="signup-password">
    <input type="text" placeholder="Invite Code" id="signup-invite">
    <button onclick="fakeSignup()">Sign Up</button>
    <div class="message" id="signup-message"></div>
    <button class="toggle-btn" onclick="showLogin()">Already have an account? Login</button>
  </div>

  <script>
    function showSignup() {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('signup-container').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('signup-container').style.display = 'none';
      document.getElementById('login-container').style.display = 'block';
    }

    function fakeLogin() {
      document.getElementById('login-message').innerText = "Login failed! This cheat is invite-only.";
    }

    function fakeSignup() {
      document.getElementById('signup-message').innerText = "Signup failed! Invite code invalid.";
    }
  </script>
</body>
</html>
