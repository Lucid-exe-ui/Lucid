    .dropdown-content {

    const skullLines = skull.split(/\r?\n/); // FIXED split
    let skullRows = skullLines.length;
    let skullCols = Math.max(...skullLines.map(l=>l.length));
    let revealed = Array.from({length:skullRows},()=>Array(skullCols).fill(false));

    function computeLayout(){ /* recalc in case of resize */ skullCols = Math.max(...skullLines.map(l=>l.length)); skullRows = skullLines.length; revealed = Array.from({length:skullRows},()=>Array(skullCols).fill(false)); }

    function tryReveal(){ // randomly reveal skull
      for(let i=0;i<5;i++){
        let r=Math.floor(Math.random()*skullRows);
        let c=Math.floor(Math.random()*skullCols);
        if(skullLines[r] && skullLines[r][c] && !revealed[r][c]) revealed[r][c]=true;
      }
    }

    function drawMatrix(){
      ctx.fillStyle='rgba(0,0,0,0.05)';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle='lime';
      ctx.font=fontSize+'px Share Tech Mono';
      for(let i=0;i<columns;i++){
        let text=letters.charAt(Math.floor(Math.random()*letters.length));
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);
        if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;
        drops[i]++;
      }
    }

    function drawSkull(){
      ctx.fillStyle='rgba(0,255,136,0.9)';
      ctx.font=fontSize+'px Share Tech Mono';
      let startX = canvas.width/2 - (skullCols*fontSize)/2;
      let startY = canvas.height/2 - (skullRows*fontSize)/2;
      for(let r=0;r<skullRows;r++){
        for(let c=0;c<skullCols;c++){
          if(revealed[r][c]){
            ctx.fillText(skullLines[r][c], startX + c*fontSize, startY + r*fontSize);
          }
        }
      }
    }

    function loop(){
      drawMatrix();
      tryReveal();
      drawSkull();
      requestAnimationFrame(loop);
    }
    loop();
