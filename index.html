<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucid</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    body {
      background: #000;
      color: #00ff88;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
      animation: glitch 1.5s infinite;
    }

    header p {
      font-size: 1rem;
      color: #0aff9d;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    /* Links */
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .links a, .dropdown-btn {
      padding: 0.75rem 1.5rem;
      background: rgba(0, 255, 136, 0.08);
      border: 1px solid #00ff88;
      color: #00ff88;
      border-radius: 4px;
      text-decoration: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px #00ff88;
    }

    .links a:hover, .dropdown-btn:hover {
      background: rgba(0, 255, 136, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ff88;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      flex-direction: column;
      background: #000;
      border: 1px solid #00ff88;
      border-radius: 4px;
      margin-top: 0.5rem;
      padding: 0.5rem 0;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      min-width: 160px;
      z-index: 10;
    }

    .dropdown-content a {
      padding: 0.75rem 1rem;
      text-align: center;
      display: block;
      color: #00ff88;
    }

    .dropdown-content a:hover {
      background: rgba(0, 255, 136, 0.2);
    }

    /* Music controls */
    .music-controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .music-controls button {
      padding: 0.75rem 1.25rem;
      background: transparent;
      border: 1px solid #00ff88;
      border-radius: 4px;
      color: #00ff88;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px #00ff88;
    }

    .music-controls button:hover {
      background: rgba(0, 255, 136, 0.2);
      box-shadow: 0 0 10px #00ff88;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.85rem;
      color: #0aff9d;
      z-index: 2;
    }

    /* Glitch effect */
    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
      20% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
      40% { text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff; }
      60% { text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff; }
      80% { text-shadow: 0 0 10px #00ff88; }
      100% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
    }

    /* Background matrix effect */
    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      z-index: 0;
    }

    canvas {
      display: block;
    }

    @media (min-width: 768px) {
      .links {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <!-- Matrix Effect -->
  <div class="matrix"><canvas id="matrix"></canvas></div>

  <div class="container">
    <header>
      <h1>Lucid</h1>
      <p>Special thanks to Burt Cocaine</p>
    </header>

    <section class="links">
      <a href="https://noveltyemails.com/fuckyou.com">YouTube</a>
      <a href="https://discord.gg/xgBXgY4TU5">Contact</a>

      <div class="dropdown">
        <div class="dropdown-btn">Socials ▾</div>
        <div class="dropdown-content">
          <a href="https://steamcommunity.com/id/Kruhl/">Steam</a>
          <a href="https://fakecrime.bio/lion">Fakecrime</a>
          <a href="https://guns.lol/scrub">Guns.lol</a>
        </div>
      </div>
    </section>

    <div class="music-controls">
      <button id="music1Btn">We’ll Let You Know</button>
      <button id="music2Btn">Passin’ Me By</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Lucid. All rights reserved.
  </footer>

  <script>
    const dropdownBtn = document.querySelector('.dropdown-btn');
    const dropdownContent = document.querySelector('.dropdown-content');

    dropdownBtn.addEventListener('click', () => {
      dropdownContent.style.display = dropdownContent.style.display === 'flex' ? 'none' : 'flex';
    });

    window.addEventListener('click', (e) => {
      if (!e.target.closest('.dropdown')) {
        dropdownContent.style.display = 'none';
      }
    });

    document.querySelectorAll('a').forEach(link => link.setAttribute('target', '_blank'));

    const music1 = new Audio('music.mp3');
    const music2 = new Audio('music2.mp3');
    music1.loop = true;
    music2.loop = true;

    const music1Btn = document.getElementById('music1Btn');
    const music2Btn = document.getElementById('music2Btn');

    function stopAllMusic() {
      music1.pause();
      music2.pause();
    }

    music1Btn.addEventListener('click', () => {
      if (music1.paused) {
        stopAllMusic();
        music1.play();
      } else {
        music1.pause();
      }
    });

    music2Btn.addEventListener('click', () => {
      if (music2.paused) {
        stopAllMusic();
        music2.play();
      } else {
        music2.pause();
      }
    });

    // Matrix effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&*+-';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) {
      drops[x] = 1;
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ff88';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 33);

    window.addEventListener('resize', () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
