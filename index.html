<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucid</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0d0d0d;
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    header p {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .links a, .dropdown-btn {
      padding: 0.75rem 1.5rem;
      background: #1a1a1a;
      color: #f5f5f5;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .links a:hover, .dropdown-btn:hover {
      background: #2a2a2a;
      transform: translateY(-2px);
    }

    /* Dropdown */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      flex-direction: column;
      background: #1a1a1a;
      border-radius: 8px;
      margin-top: 0.5rem;
      padding: 0.5rem 0;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      min-width: 160px;
      z-index: 10;
    }

    .dropdown-content a {
      padding: 0.75rem 1rem;
      text-align: center;
      display: block;
      color: #eaeaea;
    }

    .dropdown-content a:hover {
      background: #2a2a2a;
    }

    /* Music controls */
    .music-controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .music-controls button {
      padding: 0.75rem 1.25rem;
      background: #4CAF50;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .music-controls button:hover {
      background: #43a047;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.85rem;
      color: #666;
    }

    @media (min-width: 768px) {
      .links {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Lucid</h1>
      <p>Special thanks to Burt Cocaine</p>
    </header>

    <section class="links">
      <a href="https://rumble.com/user/JackeusVinsonius?e9s=src_v1_clr">Rumble</a>
      <a href="https://noveltyemails.com/fuckyou.com">YouTube</a>
      <a href="https://discord.gg/xgBXgY4TU5">Contact</a>

      <div class="dropdown">
        <div class="dropdown-btn">Socials ▾</div>
        <div class="dropdown-content">
          <a href="https://steamcommunity.com/id/Kruhl/">Steam</a>
          <a href="https://fakecrime.bio/lion">Fakecrime</a>
          <a href="https://guns.lol/scrub">Guns.lol</a>
        </div>
      </div>
    </section>

    <div class="music-controls">
      <button id="music1Btn">We’ll Let You Know</button>
      <button id="music2Btn">Passin’ Me By</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Lucid. All rights reserved.
  </footer>

  <script>
    const dropdownBtn = document.querySelector('.dropdown-btn');
    const dropdownContent = document.querySelector('.dropdown-content');

    dropdownBtn.addEventListener('click', () => {
      dropdownContent.style.display = dropdownContent.style.display === 'flex' ? 'none' : 'flex';
    });

    window.addEventListener('click', (e) => {
      if (!e.target.closest('.dropdown')) {
        dropdownContent.style.display = 'none';
      }
    });

    document.querySelectorAll('a').forEach(link => link.setAttribute('target', '_blank'));

    const music1 = new Audio('music.mp3');
    const music2 = new Audio('music2.mp3');
    music1.loop = true;
    music2.loop = true;

    const music1Btn = document.getElementById('music1Btn');
    const music2Btn = document.getElementById('music2Btn');

    function stopAllMusic() {
      music1.pause();
      music2.pause();
    }

    music1Btn.addEventListener('click', () => {
      if (music1.paused) {
        stopAllMusic();
        music1.play();
      } else {
        music1.pause();
      }
    });

    music2Btn.addEventListener('click', () => {
      if (music2.paused) {
        stopAllMusic();
        music2.play();
      } else {
        music2.pause();
      }
    });
  </script>
</body>
</html>
