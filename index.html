<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucid</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    .centered-content {
      flex: 1; /* Fill space between header/footer */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Vertical center */
      align-items: center;     /* Horizontal center */
    }

    header {
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #fff;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .links a {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #1a1a1a;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    .links a:hover {
      background: #333;
      transform: scale(1.05);
    }

    footer {
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
    }

    @media (min-width: 768px) {
      .links {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div class="centered-content">
    <header>
      <h1>Lucid</h1>
      <p>Special thanks to Burt Cocaine</p>
    </header>

    <section class="links">
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="https://discord.gg/xgBXgY4TU5">Contact</a>
      <a href="https://fakecrime.bio/lion">Socials</a>
      <a href="https://steamcommunity.com/id/Kruhl/">Steam</a>
    </section>
  </div>

  <footer>
    &copy; 2025 Lucid. All rights reserved.
  </footer>
</body>
</html>
