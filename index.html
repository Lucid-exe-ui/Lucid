<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucid</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ff88;
      --secondary: #0aff9d;
      --bg: #000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    body {
      background: var(--bg);
      color: var(--primary);
      height: 300vh; /* scroll space */
      transition: all 1s ease;
      overflow-x: hidden;
    }

    /* MATRIX BACKGROUND */
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 0;
    }
    canvas { display: block; }

    /* CONTENT FIXED IN CENTER */
    .container {
      position: fixed; /* locked in place */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 2;
    }

    header h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
      transition: color 1s, text-shadow 1s;
    }

    header p {
      font-size: 1rem;
      color: var(--secondary);
      margin-bottom: 1rem;
      opacity: 0.85;
      transition: color 1s;
    }

    /* Scroll hint */
    .scroll-hint {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: var(--secondary);
      opacity: 0.7;
      animation: pulse 1.5s infinite;
      letter-spacing: 2px;
      text-shadow: 0 0 5px var(--primary);
      transition: opacity 0.5s ease;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.2; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(5px); }
    }

    /* LINKS */
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 2rem 0;
    }
    .links a, .dropdown-btn {
      padding: 0.75rem 1.5rem;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid var(--primary);
      color: var(--primary);
      border-radius: 4px;
      text-decoration: none;
      transition: all 0.4s ease;
      text-shadow: 0 0 5px var(--primary);
    }
    .links a:hover, .dropdown-btn:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: scale(1.05);
      box-shadow: 0 0 10px var(--primary);
    }

    .dropdown { position: relative; }
    .dropdown-content {
      display: none;
      flex-direction: column;
      background: #000;
      border: 1px solid var(--primary);
      border-radius: 4px;
      margin-top: 0.5rem;
      padding: 0.5rem 0;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      min-width: 160px;
      z-index: 10;
    }
    .dropdown-content a {
      padding: 0.75rem 1rem;
      text-align: center;
      display: block;
      color: var(--primary);
    }
    .dropdown-content a:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .music-controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .music-controls button {
      padding: 0.75rem 1.25rem;
      background: transparent;
      border: 1px solid var(--primary);
      border-radius: 4px;
      color: var(--primary);
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.4s ease;
      text-shadow: 0 0 5px var(--primary);
    }
    .music-controls button:hover {
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 10px var(--primary);
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      color: var(--secondary);
      z-index: 2;
      transition: color 1s;
    }

    /* Easter egg overlay */
    #easter-egg {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #easter-egg img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 20px var(--primary);
    }
  </style>
</head>
<body>
  <div class="matrix"><canvas id="matrix"></canvas></div>

  <div class="container">
    <header>
      <h1>Lucid</h1>
      <p>Special thanks to Burt Cocaine and klazo all my homies hate lenny parsonage</p>
      <div class="scroll-hint" id="scrollHint">▼ SCROLL ▼</div>
    </header>

    <section class="links">
      <a href="https://noveltyemails.com/fuckyou.com">YouTube</a>
      <a href="https://discord.gg/xgBXgY4TU5">Contact</a>
      <div class="dropdown">
        <div class="dropdown-btn">Socials ▾</div>
        <div class="dropdown-content">
            <a href="https://steamcommunity.com/id/Kruhl/">Steam</a>
            <a href="https://fakecrime.bio/lion">Fakecrime</a>
            <a href="https://guns.lol/scrub">Guns.lol</a>
        </div>
      </div>
    </section>

    <div class="music-controls">
      <button id="music1Btn">We’ll Let You Know</button>
      <button id="music2Btn">Passin’ Me By</button>
    </div>
  </div>

  <footer>&copy; 2025 Lucid. All rights reserved.</footer>

  <!-- Easter egg hidden image -->
  <div id="easter-egg">
    <img src="easteregg.png" alt="Easter Egg">
  </div>

  <script>
    // Dropdown toggle
    const dropdownBtn = document.querySelector('.dropdown-btn');
    const dropdownContent = document.querySelector('.dropdown-content');
    dropdownBtn.addEventListener('click', () => {
      dropdownContent.style.display = dropdownContent.style.display === 'flex' ? 'none' : 'flex';
    });
    window.addEventListener('click', (e) => {
      if (!e.target.closest('.dropdown')) dropdownContent.style.display = 'none';
    });

    // Force new tab
    document.querySelectorAll('a').forEach(link => link.setAttribute('target', '_blank'));

    // Music (simplified placeholders)
    const music1 = new Audio('music.mp3');
    const music2 = new Audio('music2.mp3');
    music1.loop = true; music2.loop = true;
    function stopAllMusic() { music1.pause(); music2.pause(); }
    document.getElementById('music1Btn').addEventListener('click', () => {
      if (music1.paused) { stopAllMusic(); music1.play(); } else { music1.pause(); }
    });
    document.getElementById('music2Btn').addEventListener('click', () => {
      if (music2.paused) { stopAllMusic(); music2.play(); } else { music2.pause(); }
    });

    // Matrix effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&*+-';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--primary');
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);

    // Scroll-based theme changer
    window.addEventListener('scroll', () => {
      const scroll = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const progress = scroll / maxScroll;

      if (progress < 0.33) {
        document.documentElement.style.setProperty('--primary', '#00ff88'); // green
        document.documentElement.style.setProperty('--secondary', '#0aff9d');
      } else if (progress < 0.66) {
        document.documentElement.style.setProperty('--primary', '#ff00ff'); // purple
        document.documentElement.style.setProperty('--secondary', '#ff77ff');
      } else {
        document.documentElement.style.setProperty('--primary', '#ff0033'); // red
        document.documentElement.style.setProperty('--secondary', '#ff5555');
      }

      // Hide scroll hint after scrolling
      const scrollHint = document.getElementById('scrollHint');
      scrollHint.style.opacity = scroll > 100 ? "0" : "1";
    });

    // Easter egg logic
    const secretWord = "femboy"; // <-- change this to your secret word
    let typed = "";

    document.addEventListener("keydown", (e) => {
      typed += e.key.toLowerCase();

      if (typed.length > secretWord.length) {
        typed = typed.slice(-secretWord.length);
      }

      if (typed === secretWord) {
        showEasterEgg();
        typed = "";
      }
    });

    function showEasterEgg() {
      const egg = document.getElementById("easter-egg");
      egg.style.display = "flex";

      setTimeout(() => {
        egg.style.display = "none";
      }, 2000); // visible for 2 seconds
    }
  </script>
</body>
</html>
